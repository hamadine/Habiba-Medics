<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üìò R√©sumeur PDF IA Locale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0; padding: 2rem;
      color: #333;
    }
    h1 { color: #005fa3; }
    .box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    #pdf-text {
      white-space: pre-wrap;
      background: #eef;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #summary {
      background: #fefefe;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      background-color: #005fa3;
      color: white;
      cursor: pointer;
    }
    button.secondary {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>üìò R√©sumeur de cours PDF (IA Locale)</h1>

  <div class="box">
    <label for="pdf-file">S√©lectionner un fichier PDF :</label>
    <input type="file" id="pdf-file" accept="application/pdf" />
  </div>

  <div class="box" id="pdf-container" style="display:none;">
    <h2>üìÑ Texte extrait du PDF</h2>
    <div id="pdf-text"></div>
    <button id="summarize-btn">üß† R√©sumer</button>
  </div>

  <div class="box" id="summary-container" style="display:none;">
    <h2>üìù R√©sum√© g√©n√©r√©</h2>
    <div id="summary"></div>
    <button class="secondary" onclick="copySummary()">üìã Copier</button>
    <button class="secondary" onclick="downloadSummary()">‚¨áÔ∏è T√©l√©charger</button>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <script>
    const fileInput = document.getElementById('pdf-file');
    const pdfText = document.getElementById('pdf-text');
    const summaryBox = document.getElementById('summary');
    const summarizeBtn = document.getElementById('summarize-btn');
    let fullText = '';

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function() {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
        let text = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          text += strings.join(' ') + '\n\n';
        }
        fullText = text;
        pdfText.textContent = text.slice(0, 5000) + (text.length > 5000 ? '...\n[Texte tronqu√©]' : '');
        document.getElementById('pdf-container').style.display = 'block';
      };
      reader.readAsArrayBuffer(file);
    });

    summarizeBtn.addEventListener('click', () => {
      if (!fullText) return;
      const summary = generateSummary(fullText);
      summaryBox.textContent = summary;
      document.getElementById('summary-container').style.display = 'block';
    });

    function generateSummary(text) {
      const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [];
      if (sentences.length === 0) return "Aucune donn√©e √† r√©sumer.";
      const keywords = ['important', 'd√©finit', 'exemple', 'notion', 'utilis√©', 'consiste', 'application', 'objectif'];
      const selected = sentences.filter(s => keywords.some(k => s.toLowerCase().includes(k)));
      const base = selected.length ? selected : sentences.slice(0, 5);
      return base.slice(0, 10).join(' ');
    }

    function copySummary() {
      navigator.clipboard.writeText(summaryBox.textContent).then(() => {
        alert("R√©sum√© copi√© !");
      });
    }

    function downloadSummary() {
      const blob = new Blob([summaryBox.textContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'resume.txt';
      link.click();
    }
  </script>
</body>
</html>
