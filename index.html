<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Habiba Medics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="font-sans bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
  <div id="splash"><div class="logo">🩺 Habiba Medics</div></div>

  <header class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">🩺 Habiba Medics</h1>
      <div class="loader-heart mx-auto"></div>
      <div class="flex items-center space-x-4">
        <button id="theme-toggle" class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded">🌙</button>
        <button id="nav-toggle" class="nav-btn inline-flex items-center px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
          Menu des sections
          <svg class="ml-2 h-5 w-5 transition-transform duration-200" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="nav-menu" class="absolute mt-2 ml-4 w-56 bg-white dark:bg-gray-700 border rounded-md shadow-lg z-10 hidden">
      <ul>
        <li><button data-target="patients">👥 Patients</button></li>
        <li><button data-target="soins">💉 Soins</button></li>
        <li><button data-target="planning">🗓️ Planning</button></li>
        <li><button data-target="inventaire">⚕️ Inventaire</button></li>
        <li><button data-target="gen-info">📋 Renseignements généraux</button></li>
        <li><button data-target="cli-info">🩺 Renseignements cliniques</button></li>
        <li><button data-target="notes">📝 Notes</button></li>
      </ul>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-10">
    <div id="notification" class="fixed top-4 right-4 px-4 py-2 rounded shadow hidden z-50 text-white"></div>
    <div id="content-area">

      <!-- Patients -->
      <section id="patients" class="tab-content hidden">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><span class="tab-icon">👥</span> Patients</h2>
        <!-- Contenu patients -->
      </section>

      <!-- Soins -->
      <section id="soins" class="tab-content hidden">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><span class="tab-icon">💉</span> Soins</h2>
        <!-- Contenu soins -->
      </section>

      <!-- Planning -->
      <section id="planning" class="tab-content hidden">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><span class="tab-icon">🗓️</span> Planning</h2>
        <input id="alarm-time" type="time" class="border p-2 rounded mr-2"/>
        <button id="set-alarm" class="bg-indigo-500 text-white px-4 py-2 rounded">⏰ Définir l'alarme</button>
        <div class="mt-6">
          <canvas id="timerChart" height="200"></canvas>
          <div id="countdown" class="text-lg mt-2"></div>
          <div class="flex gap-4 mt-2">
            <button id="start-timer" class="bg-green-500 text-white px-4 py-2 rounded">▶️ Démarrer</button>
            <button id="reset-timer" class="bg-red-500 text-white px-4 py-2 rounded">🔁 Réinitialiser</button>
            <button id="export-chart" class="bg-gray-500 text-white px-4 py-2 rounded">📄 Export PDF</button>
          </div>
        </div>
      </section>

      <!-- Inventaire -->
      <section id="inventaire" class="tab-content hidden">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><span class="tab-icon">⚕️</span> Inventaire</h2>
        <!-- Contenu inventaire -->
      </section>

      <!-- Renseignements généraux -->
      <section id="gen-info" class="tab-content hidden">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><span class="tab-icon">📋</span> Renseignements généraux</h2>
        <form id="form-gen" class="space-y-4">
          <input id="nom" type="text" placeholder="Nom" class="w-full p-2 border rounded"/>
          <textarea id="adresse" placeholder="Adresse" class="w-full p-2 border rounded"></textarea>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">💾 Sauvegarder</button>
        </form>
        <div id="export-area-gen" class="mt-6"><!-- export PDF ici --></div>
      </section>

      <!-- Renseignements cliniques -->
      <section id="cli-info" class="tab-content hidden">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><span class="tab-icon">🩺</span> Renseignements cliniques</h2>
        <form id="form-cli" class="space-y-4">
          <input id="temperature" type="text" placeholder="Température" class="w-full p-2 border rounded"/>
          <textarea id="diagnostic" placeholder="Diagnostic" class="w-full p-2 border rounded"></textarea>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">💾 Sauvegarder</button>
        </form>
        <div id="export-area-cli" class="mt-6"><!-- export PDF ici --></div>
      </section>

      <!-- Notes -->
      <section id="notes" class="tab-content hidden">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><span class="tab-icon">📝</span> Notes</h2>
        <textarea id="notes-area" rows="6" class="w-full p-2 border rounded mb-4"></textarea>
        <div class="flex gap-4">
          <button id="save-notes" class="bg-green-500 text-white px-4 py-2 rounded">💾 Enregistrer</button>
          <button id="google-search-notes" class="bg-blue-500 text-white px-4 py-2 rounded">🔍 Google</button>
          <button id="search-symptoms" class="bg-yellow-500 text-white px-4 py-2 rounded">🧪 Symptômes</button>
        </div>
        <div id="symptom-results" class="mt-4 text-sm text-gray-700 dark:text-gray-300"></div>
      </section>

    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-400 dark:text-gray-500">
    &copy; 2025 Habiba Medics. Tous droits réservés. | <strong>Habiba‑Medics by Hamadine</strong>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
