<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Habiba Medics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="font-sans bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

<header class="bg-white dark:bg-gray-800 shadow">
  <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">🩺 Habiba Medics</h1>
    <div class="flex items-center space-x-4">
      <button id="theme-toggle" class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded">🌙</button>
      <button id="nav-toggle" class="nav-btn inline-flex items-center px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm">
        Menu des sections
        <svg class="ml-2 h-5 w-5 transition-transform duration-200" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
    </div>
  </div>
  <div id="nav-menu" class="nav-menu absolute mt-2 ml-4 w-56 bg-white dark:bg-gray-700 border rounded-md shadow-lg z-10">
    <ul>
      <li><button data-target="patients" class="block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Patients</button></li>
      <li><button data-target="soins" class="block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Soins</button></li>
      <li><button data-target="planning" class="block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Planning</button></li>
      <li><button data-target="inventaire" class="block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Inventaire</button></li>
      <li><button data-target="gen-info" class="block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Renseignements généraux</button></li>
      <li><button data-target="cli-info" class="block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Renseignements cliniques</button></li>
      <li><button data-target="notes" class="block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Notes</button></li>
    </ul>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-10">
  <div id="notification" class="fixed top-4 right-4 px-4 py-2 rounded shadow hidden"></div>
  <div id="content-area">

    <!-- Patients -->
    <section id="patients" class="tab-content block">
      <h2 class="text-xl font-semibold mb-4">Patients</h2>
      <form id="form-patients">
        <div class="overflow-x-auto">
          <table class="styled-table w-full">
            <thead><tr><th>Nom</th><th>Prénom</th><th>Naissance</th><th>Contact</th></tr></thead>
            <tbody>
              <!-- Input rows -->
              <!-- ... lignes nom0 à nom9 ... -->
            </tbody>
          </table>
        </div>
        <button type="submit" class="mt-4 btn-primary">💾 Sauvegarder</button>
      </form>
    </section>

    <!-- Soins -->
    <section id="soins" class="tab-content block">
      <h2 class="text-xl font-semibold mb-4">Soins</h2>
      <div class="overflow-x-auto">
        <!-- contenu statique -->
      </div>
    </section>

    <!-- Planning -->
    <section id="planning" class="tab-content block">
      <h2 class="text-xl font-semibold mb-4">Planning</h2>
      <div class="overflow-x-auto">
        <!-- contenu statique -->
      </div>
    </section>

    <!-- Inventaire -->
    <section id="inventaire" class="tab-content block">
      <h2 class="text-xl font-semibold mb-4">Inventaire</h2>
      <div class="overflow-x-auto">
        <!-- contenu statique -->
      </div>
    </section>

    <!-- Renseignements généraux -->
    <section id="gen-info" class="tab-content block">
      <h2 class="text-xl font-semibold mb-4">Renseignements généraux</h2>
      <button onclick="window.print()" class="printable btn-secondary">🖨️ Imprimer</button>
      <button onclick="exportPDF()" class="printable btn-primary ml-2">📄 Export PDF</button>
      <div id="export-area" spellcheck="true">
        <form id="form-gen" class="space-y-4 max-w-xl">
          <input type="text" id="fg-nom" class="input-field" placeholder="Nom complet" required spellcheck="true">
          <input type="number" id="fg-age" class="input-field" placeholder="Âge" required>
          <input type="text" id="fg-adresse" class="input-field" placeholder="Adresse" required spellcheck="true">
          <input type="tel" id="fg-tel" class="input-field" placeholder="Téléphone" required>
          <input type="email" id="fg-email" class="input-field" placeholder="E-mail" required>
          <button type="submit" class="btn-primary">💾 Sauvegarder</button>
        </form>
      </div>
    </section>

    <!-- Renseignements cliniques -->
    <section id="cli-info" class="tab-content block">
      <h2 class="text-xl font-semibold mb-4">Renseignements cliniques</h2>
      <button onclick="window.print()" class="printable btn-secondary">🖨️ Imprimer</button>
      <button onclick="exportPDF()" class="printable btn-primary ml-2">📄 Export PDF</button>
      <div id="export-area-clin" spellcheck="true">
        <form id="form-cli" class="space-y-4 max-w-xl">
          <input type="number" id="fc-poids" class="input-field" placeholder="Poids (kg)" required>
          <input type="number" id="fc-taille" class="input-field" placeholder="Taille (cm)" required>
          <input type="text" id="fc-tension" class="input-field" placeholder="Tension artérielle" required spellcheck="true">
          <textarea id="fc-allergies" class="input-field" rows="2" placeholder="Allergies" spellcheck="true"></textarea>
          <textarea id="fc-patho" class="input-field" rows="2" placeholder="Pathologies" spellcheck="true"></textarea>
          <button type="submit" class="btn-primary">💾 Sauvegarder</button>
        </form>
      </div>
    </section>

    <!-- Notes -->
    <section id="notes" class="tab-content block">
      <h2 class="text-xl font-semibold mb-4">Notes</h2>
      <div class="overflow-x-auto">
        <textarea id="notes-area" class="input-field w-full h-64" placeholder="Rédigez des notes ici…" spellcheck="true"></textarea>
        <button id="save-notes" class="mt-4 btn-primary">💾 Sauvegarder les notes</button>
      </div>
    </section>

  </div>
</main>

<footer class="text-center py-6 text-sm text-gray-400 dark:text-gray-500">
  &copy; 2025 Habiba Medics. Tous droits réservés. | <strong>Habiba‑Medics by Hamadine</strong>
</footer>

<script src="js/main.js"></script>
</body>
</html>
